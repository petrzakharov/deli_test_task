{% extends 'base.html' %}

{% block content %}
    <main class="container mt-3">
        <section>
            <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 70px;">
                <strong>
                    Все книги
                </strong></h1>
            <p class="text-center pt-1">Всего в библиотеке {{ object_list.count }} книг</p>
            <div class="row mt-5">
                <div class="col-12 col-lg-8 offset-lg-2 m-auto">
                    {% for book in object_list %}
                        <div class="card mb-4">
                            <div class="card-body px-4">
                                <div class="row">
                                    <div class="col-12 col-md-8 col-lg-9">
                                        <a href="{% url "book_detail" book.id %}">
                                        <h2 class="h2 pb-2">{{ book.title }}</h2>
                                        </a>
                                        <p class="mb-2">Автор: {{ book.author.username }}</p>
                                        <p class="text-muted pt-1">Опубликовано: {{ book.publication|date:"d F" }} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
{% endblock %}
